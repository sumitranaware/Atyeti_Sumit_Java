server:
  port: 8082

spring:
  application:
    name: Microservice-api-gateway
  cloud:
    gateway:
      routes:
        - id: Microservice-OrderService
          uri: lb://MICROSERVICE-ORDERSERVICE
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - StripPrefix=2
        - id: inventory-service
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/v1/inventory/**
          filters:
            - StripPrefix=2

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
